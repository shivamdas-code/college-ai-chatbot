<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> kanchrapara College AI ChatBot</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(120deg, #4f46e5, #9333ea);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            width: 92%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 15px 20px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
        }

        .header img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }

        h2 {
            margin: 0;
        }

        #chatbox {
            height: 380px;
            overflow-y: auto;
            border-radius: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.20);
        }

        .msg {
            display: flex;
            gap: 8px;
            align-items: flex-end;
            margin: 14px 0;
            animation: slideIn 0.3s ease;
        }

        .bubble {
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 75%;
            font-size: 15px;
        }

        .user .bubble {
            background: #4ade80;
            margin-left: auto;
            color: black;
        }

        .bot .bubble {
            background: #60a5fa;
            color: black;
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        #typingIndicator {
            display: none;
            font-style: italic;
            opacity: 0.8;
            padding: 5px;
        }

        .input-area {
            display: flex;
            margin-top: 12px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 12px 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: #22c55e;
            color: white;
            font-size: 16px;
            transition: 0.2s;
        }

        button:hover {
            background: #16a34a;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        .college-logo {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid white;
}

    </style>
</head>

<body>
    <div class="container">
      <div class="header">
    <img src="Screenshot 2024-06-16 223735.png" class="college-logo">
    <h2>kanchrapara College AI ChatBot</h2>
</div>


        <div id="chatbox"></div>
        <div id="typingIndicator">ü§ñ Bot is typing...</div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask something...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
const chatbox = document.getElementById("chatbox");
const inputField = document.getElementById("userInput");
const typingIndicator = document.getElementById("typingIndicator");

// Auto welcome message
window.onload = () => {
    addMessage("Hello! üëã I am your College Assistant. Ask me anything!", "bot");
};

// Send message function
function sendMessage() {
    let msg = inputField.value.trim();
    if (msg === "") return;

    // Show user message
    addMessage(msg, "user");
    inputField.value = "";

    // Show typing indicator
    showTyping(true);

    // Send request to Flask backend
    fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: msg })
    })
    .then(res => res.json())
    .then(data => {
        showTyping(false);
        addMessage(data.answer, "bot");
    })
    .catch(err => {
        showTyping(false);
        addMessage("‚ö†Ô∏è Bot failed to respond!", "bot");
        console.error("Error:", err);
    });
}

// Press Enter to send message
inputField.addEventListener("keydown", function (e) {
    if (e.key === "Enter") sendMessage();
});

// Function to add message to chatbox
function addMessage(text, sender) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("msg", sender);

    // Avatar
    const avatar = document.createElement("img");
    avatar.classList.add("avatar");
    avatar.src = sender === "user"
        ? "https://cdn-icons-png.flaticon.com/512/847/847969.png"
        : "https://cdn-icons-png.flaticon.com/512/4712/4712035.png";

    // Bubble
    const bubble = document.createElement("div");
    bubble.classList.add("bubble");
    bubble.innerText = text;

    msgDiv.appendChild(avatar);
    msgDiv.appendChild(bubble);

    chatbox.appendChild(msgDiv);
    chatbox.scrollTop = chatbox.scrollHeight;
}

// Show or hide typing indicator
function showTyping(show) {
    typingIndicator.style.display = show ? "block" : "none";
}
</script>


</body>
</html>
